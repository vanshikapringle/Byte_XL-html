<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Drawing Tool</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .drawing-box {
        border: 1px solid black;
        padding: 15px;
    }
    svg {
        border: 1px solid black;
        background-color: #f9f9f9;
    }
</style>
</head>
<body>

<div class="drawing-box">
    <h2>SVG Drawing Tool</h2>
    <svg id="drawingArea" width="800" height="500"></svg>
</div>

<script>
    const svg = document.getElementById("drawingArea");
    let isDrawing = false;
    let currentPath;

    svg.addEventListener("mousedown", function (e) {
        isDrawing = true;
        const point = getMousePosition(e);
        currentPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
        currentPath.setAttribute("stroke", "blue");
        currentPath.setAttribute("stroke-width", "2");
        currentPath.setAttribute("fill", "none");
        currentPath.setAttribute("d", `M ${point.x} ${point.y}`);
        svg.appendChild(currentPath);
    });

    svg.addEventListener("mousemove", function (e) {
        if (!isDrawing) return;
        const point = getMousePosition(e);
        let d = currentPath.getAttribute("d");
        currentPath.setAttribute("d", `${d} L ${point.x} ${point.y}`);
    });

    svg.addEventListener("mouseup", function () {
        isDrawing = false;
    });

    svg.addEventListener("mouseleave", function () {
        isDrawing = false;
    });

    function getMousePosition(evt) {
        const CTM = svg.getScreenCTM();
        return {
            x: (evt.clientX - CTM.e) / CTM.a,
            y: (evt.clientY - CTM.f) / CTM.d
        };
    }
</script>

</body>
</html>
