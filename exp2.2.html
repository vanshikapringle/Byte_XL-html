<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product List Filter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .product-box {
        border: 1px solid black;
        padding: 15px;
        margin-bottom: 20px;
    }
    h2 {
        margin-top: 0;
    }
    select {
        margin-left: 10px;
        padding: 5px;
    }
    .product-item {
        border: 1px solid #ddd;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
</style>
</head>
<body>

<div class="product-box">
    <h2>Product List</h2>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
        <option value="all">All</option>
        <option value="clothing">Clothing</option>
        <option value="electronics">Electronics</option>
        <option value="books">Books</option>
    </select>

    <div id="productList">
        <div class="product-item" data-category="clothing">T-Shirt</div>
        <div class="product-item" data-category="clothing">Jeans</div>
        <div class="product-item" data-category="electronics">Headphones</div>
        <div class="product-item" data-category="electronics">Smartphone</div>
        <div class="product-item" data-category="books">Novel</div>
        <div class="product-item" data-category="books">Cookbook</div>
    </div>
</div>

<script>
    const filterSelect = document.getElementById('categoryFilter');
    const products = document.querySelectorAll('.product-item');

    filterSelect.addEventListener('change', function() {
        const selected = this.value;
        products.forEach(product => {
            if (selected === 'all' || product.dataset.category === selected) {
                product.style.display = 'block';
            } else {
                product.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
