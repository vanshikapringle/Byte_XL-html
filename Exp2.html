<!DOCTYPE html>
<html>
<head>
    <title>Banking Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .balance {
            font-size: 24px;
            font-weight: bold;
            color: green;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }

        .deposit {
            background-color: #28a745;
        }

        .withdraw {
            background-color: #dc3545;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="balance">$0</div>
        <button class="btn deposit">Deposit</button>
        <button class="btn withdraw">Withdraw</button>
    </div>

</body>
</html>
