<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* Grid Layout */
    .container {
        display: grid;
        grid-template-rows: auto 1fr auto;
        grid-template-columns: 200px 1fr;
        grid-template-areas:
            "header header"
            "sidebar main"
            "footer footer";
        min-height: 100vh;
        border: 1px solid black; /* matches screenshot border */
    }

    header {
        grid-area: header;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
    }

    aside {
        grid-area: sidebar;
        background-color: #f0f0f0; /* light gray like screenshot */
        padding: 20px;
    }

    main {
        grid-area: main;
        padding: 20px;
        background-color: white;
    }

    footer {
        grid-area: footer;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 0.9em;
    }

    /* Dark mode styles */
    body.dark-mode header {
        background-color: #222;
    }

    body.dark-mode aside {
        background-color: #333;
        color: white;
    }

    body.dark-mode main {
        background-color: #1e1e1e;
        color: white;
    }

    body.dark-mode footer {
        background-color: #222;
    }
</style>
</head>
<body>

<div class="container">
    <header>
        <span>Admin Dashboard</span>
        <label>
            <input type="checkbox" id="themeToggle"> Dark Mode
        </label>
    </header>

    <aside>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </aside>

    <main>
        <h2>Welcome, Admin!</h2>
        <p>This is the main content area. Add charts, tables, or reports here.</p>
    </main>

    <footer>
        &copy; 2025 Admin Panel
    </footer>
</div>

<script>
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('change', () => {
        document.body.classList.toggle('dark-mode', toggle.checked);
    });
</script>

</body>
</html>
